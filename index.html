<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOD Template B - Netflix Style</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: #fff;
    }
    header {
      background: #141414;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 22px;
      margin: 0;
      color: #e50914;
    }
    .nav-links button {
      margin-left: 15px;
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .section {
      padding: 20px 30px;
    }
    .section h2 {
      margin: 10px 0;
      font-size: 20px;
    }
    .row {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 10px;
    }
    .row::-webkit-scrollbar {
      display: none;
    }
    .card {
      flex: 0 0 auto;
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.1);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card-title {
      font-size: 14px;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carango TV</h1>
    <div class="nav-links">
      <button onclick="loadTrending('movie')">Movies</button>
      <button onclick="loadTrending('tv')">TV Shows</button>
    </div>
  </header>

  <div class="section">
    <h2 id="sectionTitle">Trending Movies</h2>
    <div class="row" id="contentRow"></div>
  </div>

  <script>
    const TMDB_API_KEY = "915f1289f9c31479b780789c30ae6b2b"; // replace with your key
    const IMG_BASE = "https://image.tmdb.org/t/p/w300";

    async function loadTrending(type = "movie") {
      document.getElementById("sectionTitle").textContent = 
        type === "movie" ? "Trending Movies" : "Trending TV Shows";

      const url = `https://api.themoviedb.org/3/trending/${type}/day?api_key=${TMDB_API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      const row = document.getElementById("contentRow");
      row.innerHTML = "";

      data.results.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.poster_path ? IMG_BASE + item.poster_path : 'https://via.placeholder.com/300x450?text=No+Image'}" alt="${item.title || item.name}">
          <div class="card-title">${item.title || item.name}</div>
        `;
        card.onclick = () => alert("Clicked: " + (item.title || item.name));
        row.appendChild(card);
      });
    }

    // Load movies by default
    loadTrending("movie");
  </script>
</body>
</html>
