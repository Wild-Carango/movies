<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movies & TV Shows</title>
    <script>
        const TMDB_API_KEY = "915f1289f9c31479b780789c30ae6b2b	"; // Replace with your actual API key

        document.addEventListener("DOMContentLoaded", function () {
            loadTheme(); // Load dark or light mode when page loads
        });

        function toggleDarkMode() {
            let body = document.body;
            let isDark = body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", isDark); // Save preference
        }

        function loadTheme() {
            let isDark = localStorage.getItem("darkMode") === "true";
            document.body.classList.toggle("dark-mode", isDark);
        }
    </script>
    <style>
        /* Light Mode */
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        /* Dark Mode */
        .dark-mode {
            background: #181818;
            color: #ffffff;
        }

        button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
        }

        .dark-mode button {
            background: #444;
            color: #fff;
        }
    </style>
</head>

</html>
