<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movies & TV Shows</title>
    <script>
        const TMDB_API_KEY = "915f1289f9c31479b780789c30ae6b2b"; // Replace with your actual API key

        function toggleFields() {
            let type = document.getElementById("type").value;
            let seasonField = document.getElementById("seasonField");
            let episodeField = document.getElementById("episodeField");

            if (type === "movie") {
                seasonField.style.display = "none";
                episodeField.style.display = "none";
            } else {
                seasonField.style.display = "block";
                episodeField.style.display = "block";
            }
        }

        async function fetchTMDBResults(query) {
            if (query.length < 2) return;

            let type = document.getElementById("type").value;
            let searchType = type === "movie" ? "movie" : "tv";
            let url = `https://api.themoviedb.org/3/search/${searchType}?api_key=${TMDB_API_KEY}&query=${query}`;

            let response = await fetch(url);
            let data = await response.json();

            displaySuggestions(data.results);
        }

        function displaySuggestions(results) {
            let suggestions = document.getElementById("suggestions");
            suggestions.innerHTML = ""; // Clear previous results

            results.forEach(item => {
                let listItem = document.createElement("div");
                listItem.classList.add("suggestion-item");

                let posterPath = item.poster_path 
                    ? `https://image.tmdb.org/t/p/w92${item.poster_path}` 
                    : "https://via.placeholder.com/92x138?text=No+Image"; // Placeholder if no poster

                listItem.innerHTML = `
                    <img src="${posterPath}" alt="Poster">
                    <span>${item.name || item.title}</span>
                `;

                listItem.onclick = () => {
                    document.getElementById("code").value = item.id; // Set TMDB ID
                    suggestions.innerHTML = ""; // Hide suggestions
                    fetchMovieDetails(item.id); // Fetch movie details
                };

                suggestions.appendChild(listItem);
            });
        }

        async function fetchMovieDetails(tmdbID) {
            let type = document.getElementById("type").value;
            let detailsType = type === "movie" ? "movie" : "tv";
            let url = `https://api.themoviedb.org/3/${detailsType}/${tmdbID}?api_key=${TMDB_API_KEY}`;

            let response = await fetch(url);
            let data = await response.json();

            displayMovieDetails(data);
        }

        function displayMovieDetails(data) {
            let detailsDiv = document.getElementById("movieDetails");

            let posterPath = data.poster_path 
                ? `https://image.tmdb.org/t/p/w300${data.poster_path}` 
                : "https://via.placeholder.com/300x450?text=No+Image";

            detailsDiv.innerHTML = `
                <img src="${posterPath}" alt="Poster" style="width: 200px; border-radius: 10px;">
                <h3>${data.name || data.title}</h3>
                <p><strong>Release Date:</strong> ${data.release_date || data.first_air_date}</p>
                <p><strong>Rating:</strong> ‚≠ê ${data.vote_average.toFixed(1)} / 10</p>
                <p><strong>Overview:</strong> ${data.overview}</p>
            `;
            detailsDiv.style.display = "block";
        }

        function redirect() {
            let type = document.getElementById("type").value;
            let code = document.getElementById("code").value.trim();
            let season = document.getElementById("season").value.trim();
            let episode = document.getElementById("episode").value.trim();

            if (code === "") {
                alert("Please enter a valid code.");
                return;
            }

            let url = "";

            if (type === "movie") {
                url = code.startsWith("tt") 
                    ? `https://vidsrc.xyz/embed/movie?imdb=${code}` 
                    : `https://vidsrc.xyz/embed/movie?tmdb=${code}`;
            } else {
                if (season === "" || episode === "") {
                    alert("Please enter season and episode numbers.");
                    return;
                }
                url = code.startsWith("tt") 
                    ? `https://vidsrc.xyz/embed/tv?imdb=${code}&season=${season}&episode=${episode}` 
                    : `https://vidsrc.xyz/embed/tv?tmdb=${code}&season=${season}&episode=${episode}`;
            }

            window.location.href = url;
        }
    </script>
    <style>
        #suggestions {
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            position: absolute;
            width: 250px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }
        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 5px;
            cursor: pointer;
        }
        .suggestion-item img {
            width: 50px;
            height: 75px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .suggestion-item span {
            font-size: 14px;
        }
        .suggestion-item:hover {
            background: #f0f0f0;
        }
        #movieDetails {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
            max-width: 400px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Watch Movies & TV Shows</h2>

    <label for="type">Select Type:</label>
    <select id="type" onchange="toggleFields()">
        <option value="movie">Movie</option>
        <option value="tv">TV Show</option>
    </select><br><br>

    <label for="code">Search or Enter TMDB/IMDb Code:</label>
    <input type="text" id="code" placeholder="Search movie/show..." onkeyup="fetchTMDBResults(this.value)">
    <div id="suggestions"></div><br><br>

    <div id="seasonField" style="display: none;">
        <label for="season">Enter Season Number:</label>
        <input type="text" id="season" placeholder="e.g. 1"><br><br>
    </div>

    <div id="episodeField" style="display: none;">
        <label for="episode">Enter Episode Number:</label>
        <input type="text" id="episode" placeholder="e.g. 2"><br><br>
    </div>

    <button onclick="redirect()">Watch Now</button>

    <div id="movieDetails"></div> <!-- Movie Details Display Area -->
</body>
</html>
